services:
  db:
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password 
    environment:
      MYSQL_DATABASE: question2answer
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: q2a_user
      MYSQL_PASSWORD: q2a_password
    volumes:
      - db_data:/var/lib/mysql

  q2a:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./q2a-src:/var/www/html 
    depends_on:
      - db
volumes:
  db_data: